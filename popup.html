<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Gudea" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="popup-styles.css" />
  <script src="popup.js"></script>
</head>

<body>
  <h1 id="main-title">Tab Title Search</h1>
  <div id="main-container">
    <div id="input-container">
      <input id="search-tab-title" name="search-tab-title" type="search" placeholder="Insert search query" />
      <h4 id="count-items" title="Search item count"></h4>
      <div id="radio-input-filter">
        <label for="filter-by-title">
          Title
          <input type="radio" name="filter-type" id="filter-by-title" data-type="title" title="Filter by title" checked/>
        </label>
        <label for="filter-by-url">
          Url
          <input type="radio" name="filter-type" id="filter-by-url" data-type="url" title="Filter by url" />
        </label>
      </div>
    </div>
    <ul id="list-search-tab-title-results"></ul>
  </div>
</body>

</html>
