<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Gudea"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="popup-styles.css"
    />
  </head>

  <body>
    <h1 class="main-title">Search Your Tab</h1>
    <div class="main-container">
      <div class="input-wrapper">
        <input
          class="input-wrapper__input"
          name="search-tab-title"
          type="search"
          placeholder="Insert title/URL"
        />
        <h4 class="input-wrapper__items_count" title="Search item count"></h4>
      </div>
      <ul class="list-search-results"></ul>
    </div>
    <script type="module" src="popup.js"></script>
  </body>
</html>
